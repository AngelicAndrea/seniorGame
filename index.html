<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Senior Game</title>
</head>
<body>
    <!-- splash aplicación movil -->
    <section id="splash" class="yellow accent-1 hide-on-large-only">
        <div class="row">
            <div class="col  xs12 s12">
                <img src="assets/images/logo-transparente-01.png" alt="">
            </div>
        </div>
    </section>
    <!-- Sign Up / Log in -->
    <section class="container">
        <div class="row">
            <div class="col s12 xl12 center-align">
                <img src="assets/images/logo-transparente-01.png" alt="" class="logo-registry hide-on-small-only">
                <img src="assets/images/logo-transparente-01.png" alt="" class="logo-registry-2 responsive-img hide-on-large-only">
            </div>
        </div>
        <div class="row">
            <div class="col s6 xl2 offset-xl4">
                <a id="btn-sing-up" class="waves-effect waves-light orange btn">Sign up</a>
            </div>
            <div class="col s6 xl2 right-align">
                <a id="btn-log-in" class="waves-effect waves-light btn" href="#!">Log in</a>
            </div>
        </div>
        <div class="row">
            <div class="col s12 xl12 center-align">
                <h5>¡Bienvenido!</h5>
            </div>
            <div  id="log-in" class="col s12 xl4 offset-xl4 center-align">
                <form action="">
                    <input id="email-address" type="email" placeholder="Email Address" class="email"></input>
                    <input id="user-password" type="password" placeholder="Password" class="password"></input>
                    <a id="log-in-btn" class="submit waves-effect waves-light btn" href="#!">Log in</a>
                </form>
            </div>
        </div>
        <div class="row">
            <div id="sign-up" class="col s12 xl4 offset-xl4 center-align">
                <form action="">
                    <input id="name" type="text" placeholder="Name" class="name-sing"></input>
                    <input id="email-sign" type="email" placeholder="Email Address" class="email"></input>
                    <input id="password" type="email" placeholder="Password" class="password-sing"></input>
                    <a id="btn" class="waves-effect waves-light orange btn">Sign up</a>
                </form>
            </div>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

</body>
</html>
